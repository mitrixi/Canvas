plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.testng:testng:7.6.0'
    testImplementation 'org.assertj:assertj-core:3.23.1'
}

test {
    useTestNG()
    testLogging {
        events "passed", "skipped", "failed"
    }
}

